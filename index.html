<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-md shadow-lg p-6">
        <div class="flex items-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
              </svg>
              
            <h1 class="text-xl text-blue-600">Grocery List</h1>
        </div>
        <form id="list-form" class="mb-4">
            <input id="item-input" type="text" placeholder="Enter item" class="border border-gray-300 rounded-md px-4 py-2 mr-2 focus:outline-none focus:border-blue-500">
            <select id="category-dropdown" class="border border-gray-300 rounded-md px-2 py-2 mr-2 focus:outline-none focus:border-blue-500" style="width: 120px;">
                <option value="" selected disabled></option>
                <option value="fruit">Fruit</option>
                <option value="dairy">Dairy</option>
                <option value="grain">Grain</option>
            </select>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Add</button>
        </form>
        <div>
            <ul id="list-items" class="divide-y divide-gray-300">
                <li class="flex items-center py-2">
                    <span class="text-2xl mr-2">➡️</span>
                    <span class="mr-2">Apples</span>
                    <span class="ml-2 px-2 py-1 rounded-md bg-pink-200">fruit</span>
                </li>
                <li class="flex items-center py-2">
                    <span class="text-2xl mr-2">➡️</span>
                    <span class="mr-2">Chicken</span>
                    <span class="ml-2 px-2 py-1 rounded-md bg-green-200">dairy</span>
                </li>
                <li class="flex items-center py-2">
                    <span class="text-2xl mr-2">➡️</span>
                    <span class="mr-2">Bread</span>
                    <span class="ml-2 px-2 py-1 rounded-md bg-yellow-200">grain</span>
                </li>
            </ul>
        </div>
    </div>
    <!-- Include main.js -->
    <script src="main.js"></script>
</body>
</html>
